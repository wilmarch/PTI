<!DOCTYPE html>
<html>
    <head>
        <title>TUGAS 3</title>
    </head>
<body>
    <script>

        jam = window.prompt("Masukkan Jam");
        if (jam<=5){
            alert("Selamat Tidur");
        }else if(jam<=10){
            alert("Selamat Pagi");
        }else if(jam<=14){
            alert("Selamat Siang");
        }else if(jam<=17){
            alert("Selamat Sore");
        }else if(jam<=24){
            alert("Selamat Malam");
        }
        
    </script>
</body>
</html>
