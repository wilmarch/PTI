<!DOCTYPE html>
<html>
    <head>
        <title>TUGAS 6</title>
    </head>
<body>
        <script>

            input =window.prompt("Input Number");
            for(i=1; i<=input; i++){
            n = 0;
            for(j=1; j<=i; j++){
                if(i%j == 0){
                    n++;
                }
            }
            if (n == 2){
                document.write(i + "<br />");
            }
        }
        
        </script>
</body>
</html>
