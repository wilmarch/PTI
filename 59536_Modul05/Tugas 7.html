<!DOCTYPE html>
<html>
    <head>
        <title>TUGAS 7</title>
    </head>
<body>
    <script>
        
        var senin=prompt("Berapa jumlah siswa yang masuk hari Senin ? ");
            var selasa=prompt("Berapa jumlah siswa yang masuk hari Selasa ? ");
            var rabu=prompt("Berapa jumlah siswa yang masuk hari Rabu ? ");
            var kamis=prompt("Berapa jumlah siswa yang masuk hari Kamis ? ");
            var jumat=prompt("Berapa jumlah siswa yang masuk hari Jumat ? ");
            
            document.write("Grafik Jumlah Siswa Masuk Hari Senin-Jumat <br><br>");
            
            document.write("Senin : ");
            for(a=0;a<senin;a++){
                document.write("x ");
            }
            
            document.write("<br>");
            document.write("Selasa : ");
            for(a=0;a<selasa;a++){
                document.write("x ");
            }
            
            document.write("<br>");
            document.write("Rabu : ");
            for(a=0;a<rabu;a++){
                document.write("x ");
            }
            
            document.write("<br>");
            document.write("Kamis : ");
            for(a=0;a<kamis;a++){
                document.write("x ");
            }
            
            document.write("<br>");
            document.write("Jumat : ");
            for(a=0;a<jumat;a++){
                document.write("x ");
            }
        
    </script>
</body>
</html>
